<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Perlin Fiddle — Redirect</title>
    <link rel="canonical" href="https://thepixelmancer.github.io/perlin-fiddle/" />
    <link rel="stylesheet" href="../../dist/styles.css" />
  </head>
  <body class="font-sans bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-5 relative overflow-hidden">
    <div class="bg-gradient-to-r from-blue-400 to-purple-500 p-[1px] rounded-xl max-w-lg w-full">
      <div class="relative bg-gray-900 rounded-xl p-12 shadow-2xl backdrop-blur-sm bg-opacity-95">
        <header class="mb-6 text-center">
          <img
            src="../../images/avatar.png"
            alt="Angelo Avatar - Perlin Fiddle"
            class="w-20 h-20 mb-4 rounded-full border-2 border-gray-700 object-cover mx-auto" />
          <h1 class="text-2xl font-semibold text-gray-100">Perlin Fiddle</h1>
          <p class="text-gray-400 text-sm">Interactive noise generation tool — moved</p>
        </header>

        <main class="relative z-10 text-center">
          <p class="text-gray-300 mb-6">This tool has moved to its canonical location. Click below if you are not redirected automatically.</p>

          <div class="flex justify-center gap-3">
            <a
              href="https://thepixelmancer.github.io/perlin-fiddle/"
              class="px-4 py-2 bg-green-500 hover:bg-green-600 rounded text-white text-sm font-medium transition-colors">Open Perlin Fiddle</a>

            <a
              href="../../index.html"
              class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded text-white text-sm font-medium transition-colors">Back Home</a>
          </div>

          <p class="mt-6 text-xs text-gray-500">Auto-redirecting in <span id="count">5</span>s...</p>
        </main>
      </div>
    </div>

    <script>
      (function(){
        var t = 5;
        var el = document.getElementById('count');
        var iv = setInterval(function(){
          t--; if(el) el.textContent = t;
          if(t<=0){ clearInterval(iv); location.href = 'https://thepixelmancer.github.io/perlin-fiddle/'; }
        },1000);
      })();
    </script>
  </body>
</html>
