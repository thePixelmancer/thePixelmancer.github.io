    <script>
        // Multi-layer parallax effect
        const skyLayer = document.querySelector('.parallax-sky');
        const middleLayer = document.querySelector('.parallax-middle');
        const frontLayer = document.querySelector('.parallax-front');

        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth - 0.5) * 2; // -1 to 1
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 2; // -1 to 1
            
            // Different movement speeds for each layer (depth effect)
            const skyOffset = 15;    // Slowest (furthest)
            const middleOffset = 30; // Medium
            const frontOffset = 45;  // Fastest (closest)
            
            // Apply parallax transforms (keeping the center offset)
            skyLayer.style.transform = `translate(calc(-50% + ${mouseX * skyOffset}px), calc(-50% + ${mouseY * skyOffset}px))`;
            middleLayer.style.transform = `translate(calc(-50% + ${mouseX * middleOffset}px), calc(-50% + ${mouseY * middleOffset}px))`;
            frontLayer.style.transform = `translate(calc(-50% + ${mouseX * frontOffset}px), calc(-50% + ${mouseY * frontOffset}px))`;
        });

        // Reset to center when mouse leaves the window
        document.addEventListener('mouseleave', () => {
            skyLayer.style.transform = 'translate(-50%, -50%)';
            middleLayer.style.transform = 'translate(-50%, -50%)';
            frontLayer.style.transform = 'translate(-50%, -50%)';
        });
    </script>
