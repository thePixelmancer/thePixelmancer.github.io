    <script>
      // Multi-layer parallax effect
      const parallaxLayers = document.querySelectorAll(".parallax-layer");
      const [skyLayer, middleLayer, frontLayer] = parallaxLayers;

      document.addEventListener("mousemove", (e) => {
        const mouseX = (e.clientX / window.innerWidth - 0.5) * 2; // -1 to 1
        const mouseY = (e.clientY / window.innerHeight - 0.5) * 2; // -1 to 1

        // Different movement speeds for each layer (depth effect)
        const skyOffset = 10; // Slowest (furthest)
        const middleOffset = 20; // Medium
        const frontOffset = 60; // Fastest (closest)

        // Apply parallax transforms (keeping the center offset)
        skyLayer.style.transform = `translate(calc(-50% + ${mouseX * skyOffset}px), calc(-50% + ${mouseY * skyOffset}px))`;
        middleLayer.style.transform = `translate(calc(-50% + ${mouseX * middleOffset}px), calc(-50% + ${mouseY * middleOffset}px))`;
        frontLayer.style.transform = `translate(calc(-50% + ${mouseX * frontOffset}px), calc(-50% + ${mouseY * frontOffset}px))`;
      });

      // Reset to center when mouse leaves the window
      document.addEventListener("mouseleave", () => {
        parallaxLayers.forEach((layer) => {
          layer.style.transform = "translate(-50%, -50%)";
        });
      });

      // Add responsive classes for mobile
      function updateResponsiveClasses() {
        const container = document.querySelector(".relative.bg-bg-secondary");
        if (window.innerWidth <= 600) {
          container.classList.remove("p-12");
          container.classList.add("p-8", "px-6", "mx-4");

          const heading = document.querySelector("h1");
          heading.classList.remove("text-3xl");
          heading.classList.add("text-2xl");

          const links = document.querySelectorAll("nav a");
          links.forEach((link) => {
            link.classList.remove("p-4", "px-5", "text-sm");
            link.classList.add("p-3.5", "px-4", "text-xs");
          });
        } else {
          container.classList.remove("p-8", "px-6", "mx-4");
          container.classList.add("p-12");

          const heading = document.querySelector("h1");
          heading.classList.remove("text-2xl");
          heading.classList.add("text-3xl");

          const links = document.querySelectorAll("nav a");
          links.forEach((link) => {
            link.classList.remove("p-3.5", "px-4", "text-xs");
            link.classList.add("p-4", "px-5", "text-sm");
          });
        }
      }

      // Run on load and resize
      updateResponsiveClasses();
      window.addEventListener("resize", updateResponsiveClasses);
    </script>
