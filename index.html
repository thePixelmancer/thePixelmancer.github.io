<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Angelo's Developer Tools - Minecraft Development Utilities</title>
    <meta name="title" content="Angelo's Developer Tools - Minecraft Development Utilities" />
    <meta
      name="description"
      content="Professional development tools for Minecraft creators and developers. Easy Menu Editor for GUI building and Perlin Fiddle for noise generation. Free web-based tools for game development." />
    <meta
      name="keywords"
      content="Minecraft, developer tools, GUI builder, menu editor, Perlin noise, game development, web tools, JavaScript, p5.js" />
    <meta name="author" content="Angelo" />
    <meta name="robots" content="index, follow" />

    <link rel="canonical" href="https://thepixelmancer.github.io/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://thepixelmancer.github.io/" />
    <meta property="og:title" content="Angelo's Developer Tools - Minecraft Development Utilities" />
    <meta
      property="og:description"
      content="Professional development tools for Minecraft creators and developers. Easy Menu Editor for GUI building and Perlin Fiddle for noise generation." />
    <meta property="og:image" content="https://thepixelmancer.github.io/images/avatar.png" />
    <meta property="og:site_name" content="Angelo's Tools" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://thepixelmancer.github.io/" />
    <meta property="twitter:title" content="Angelo's Developer Tools - Minecraft Development Utilities" />
    <meta
      property="twitter:description"
      content="Professional development tools for Minecraft creators and developers. Easy Menu Editor for GUI building and Perlin Fiddle for noise generation." />
    <meta property="twitter:image" content="https://thepixelmancer.github.io/images/avatar.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/avatar.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/avatar.png" />
    <link rel="apple-touch-icon" href="images/avatar.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0d1117" />
    <meta name="msapplication-TileColor" content="#0d1117" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Preload critical resources -->
    <link rel="preload" href="images/avatar.png" as="image" />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body class="font-sans bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-5 relative overflow-hidden">
    <!-- Background Parallax Layers -->
    <div class="fixed w-[110%] h-[110%] bg-no-repeat bg-center bg-cover z-[-50]" style="background-image: url('images/bgz0.png')"></div>
    <div class="fixed w-[115%] h-[115%] bg-no-repeat bg-center bg-cover z-[-50]" style="background-image: url('images/bgz1.png')"></div>
    <div class="fixed w-[120%] h-[120%] bg-no-repeat bg-center bg-cover z-[-50]" style="background-image: url('images/bgz2.png')"></div>
    <script src="parallax.js"></script>
    <!-- Main Container with Gradient Border -->
    <div class="bg-gradient-to-r from-blue-400 to-purple-500 p-[1px] rounded-xl max-w-lg w-full">
      <div class="relative bg-gray-900 rounded-xl p-12 shadow-2xl backdrop-blur-sm bg-opacity-95">
        <!-- Background Effects -->
        <div class="absolute inset-0 bg-gradient-to-br from-blue-400/10 via-purple-500/10 to-green-400/10 rounded-xl animate-pulse"></div>
        <div
          class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-400/20 via-purple-500/20 to-green-400/20 opacity-0 hover:opacity-100 transition-opacity duration-500 blur-xl -z-10"></div>

        <!-- Header Section -->
        <header class="mb-8 text-center relative z-10">
          <img
            src="images/avatar.png"
            alt="Angelo Avatar - Professional Minecraft Developer"
            class="w-20 h-20 mb-4 rounded-full border-2 border-gray-700 object-cover mx-auto" />
          <h1 class="text-3xl font-semibold text-gray-100 mb-2">Angelo's Tools</h1>
          <p class="text-gray-400 text-sm font-normal">Professional utilities for Minecraft development</p>
        </header>

        <!-- Navigation Section -->
        <main>
          <nav role="navigation" aria-label="Developer Tools">
            <ul class="list-none flex flex-col gap-3">
              <!-- Easy Menu Editor -->
              <li>
                <a
                  href="tools/easy_menu/webapp/index.html"
                  target="_blank"
                  rel="noopener noreferrer"
                  title="Easy Menu Editor - Visual GUI builder for Minecraft menus"
                  aria-label="Easy Menu Editor - GUI Builder using JavaScript"
                  class="group flex items-center justify-between p-4 px-5 text-gray-100 bg-transparent border border-gray-700 rounded-lg text-sm font-medium transition-all duration-200 ease-in-out relative hover:bg-gray-700 hover:border-blue-400">
                  <div>
                    <div class="flex items-center gap-2">
                      <span class="w-2 h-2 bg-blue-400 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
                      <span>Easy Menu Editor</span>
                    </div>
                    <div class="text-xs text-gray-400 font-normal">GUI Builder • JavaScript</div>
                  </div>
                  <span
                    class="opacity-60 transition-all duration-200 ease-in-out group-hover:opacity-100 group-hover:translate-x-1 group-hover:text-blue-400"
                    >→</span
                  >
                </a>
              </li>

              <!-- Perlin Fiddle -->
              <li>
                <a
                  href="tools/perlin_fiddle/index.html"
                  target="_blank"
                  rel="noopener noreferrer"
                  title="Perlin Fiddle - Interactive noise generation tool for game development"
                  aria-label="Perlin Fiddle - Noise Generator built with p5.js"
                  class="group flex items-center justify-between p-4 px-5 text-gray-100 bg-transparent border border-gray-700 rounded-lg text-sm font-medium transition-all duration-200 ease-in-out relative hover:bg-gray-700 hover:border-green-400">
                  <div>
                    <div class="flex items-center gap-2">
                      <span class="w-2 h-2 bg-green-400 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
                      <span>Perlin Fiddle</span>
                    </div>
                    <div class="text-xs text-gray-400 font-normal">Noise Generator • p5.js</div>
                  </div>
                  <span
                    class="opacity-60 transition-all duration-200 ease-in-out group-hover:opacity-100 group-hover:translate-x-1 group-hover:text-green-400"
                    >→</span
                  >
                </a>
              </li>

              <!-- Regolith Filters -->
              <li>
                <a
                  href="https://github.com/thePixelmancer/regolith-filters"
                  target="_blank"
                  rel="noopener noreferrer"
                  title="Regolith Filters - Collection of Minecraft Bedrock development filters"
                  aria-label="Regolith Filters - Bedrock Development Tools"
                  class="group flex items-center justify-between p-4 px-5 text-gray-100 bg-transparent border border-gray-700 rounded-lg text-sm font-medium transition-all duration-200 ease-in-out relative hover:bg-gray-700 hover:border-purple-400">
                  <div>
                    <div class="flex items-center gap-2">
                      <span class="w-2 h-2 bg-purple-400 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
                      <span>Regolith Filters</span>
                    </div>
                    <div class="text-xs text-gray-400 font-normal">Development Tools • Bedrock</div>
                  </div>
                  <span
                    class="opacity-60 transition-all duration-200 ease-in-out group-hover:opacity-100 group-hover:translate-x-1 group-hover:text-purple-400"
                    >→</span
                  >
                </a>
              </li>
            </ul>
          </nav>
        </main>
      </div>
    </div>
  </body>
</html>
